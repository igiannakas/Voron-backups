###########################################################################
# Happy Hare MMU hardware pin config
#
# EDIT THIS FILE BASED ON YOUR SETUP
#
# This contains aliases for pins for MCU type MMB
#
#[mcu mmu]
#canbus_uuid: b9552979a1b0 
#canbus_interface: can0

[mcu mmu0]
canbus_uuid: cc8f39d714ce 
canbus_interface: can0

[mcu mmu1]
canbus_uuid: c2357f5873d7 
canbus_interface: can0

[mcu mmu2]
canbus_uuid: 31fb8c95fbfd 
canbus_interface: can0

[mcu mmu3]
canbus_uuid: 8579c5130649 
canbus_interface: can0

[mcu mmu4]
canbus_uuid: f050daaa5448 
canbus_interface: can0

# Section to create alias for pins used by MMU for easier integration into Klippain and RatOS.
# The names match those referenced in the mmu_hardware.cfg file. If you get into difficulty
# you can also comment out this aliases definition and configure the pin names directly
# into mmu_hardware.cfg.
#
[board_pins mmu0]
mcu: mmu0 
aliases:
    MMU_GEAR_UART=PA15,
    MMU_GEAR_STEP=PD0,
    MMU_GEAR_DIR=PD1,
    MMU_GEAR_ENABLE=PD2,
    MMU_GEAR_DIAG=,

    MMU_NEOPIXEL=PD3,
    MMU_NEOPIXEL_LOGO=,

    MMU_PRE_GATE_0=PB7,
    MMU_POST_GEAR_0=PB5,

    MMU_TENSION=PB8,
    MMU_COMPRESSION=PB9,

    EJECT_BUTTON_0=PB6,

[board_pins mmu1]
mcu: mmu1 
aliases:

    MMU_GEAR_UART_1=PA15,
    MMU_GEAR_STEP_1=PD0,
    MMU_GEAR_DIR_1=PD1,
    MMU_GEAR_ENABLE_1=PD2,
    MMU_GEAR_DIAG_1=,

    MMU_PRE_GATE_1=PB7,
    MMU_POST_GEAR_1=PB5,

    MMU_ENCODER=PB9,
    MMU_GATE_SENSOR=PB8,

    EJECT_BUTTON_1=PB6,

[board_pins mmu2]
mcu: mmu2 
aliases:

    MMU_GEAR_UART_2=PA15,
    MMU_GEAR_STEP_2=PD0,
    MMU_GEAR_DIR_2=PD1,
    MMU_GEAR_ENABLE_2=PD2,
    MMU_GEAR_DIAG_2=,

    MMU_PRE_GATE_2=PB7,
    MMU_POST_GEAR_2=PB5,

    EJECT_BUTTON_2=PB6,

[board_pins mmu3]
mcu: mmu3
aliases:

    MMU_GEAR_UART_3=PA15,
    MMU_GEAR_STEP_3=PD0,
    MMU_GEAR_DIR_3=PD1,
    MMU_GEAR_ENABLE_3=PD2,
    MMU_GEAR_DIAG_3=,

    MMU_PRE_GATE_3=PB7,
    MMU_POST_GEAR_3=PB5,

    EJECT_BUTTON_3=PB6,

[board_pins mmu4]
