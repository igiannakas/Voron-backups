## Fast QGL process using cartographer

[gcode_macro QUAD_GANTRY_LEVEL]
rename_existing: _QUAD_GANTRY_LEVEL
gcode:
    _CG28 # or use a conditional or safe homing
    {% if not printer.quad_gantry_level.applied %}
       _QUAD_GANTRY_LEVEL HORIZONTAL_MOVE_Z=20 RETRY_TOLERANCE=0.500 PROBE_SPEED=10 LIFT_SPEED=7
    {% endif %}
    _QUAD_GANTRY_LEVEL horizontal_move_z=2


